<!DOCTYPE html>

    <meta name="author" content="colorlib.com">

    <!-- MATERIAL DESIGN ICONIC FONT -->

    <!-- STYLE CSS -->

<body>
    <div class="wrapper">
        <form action="" id="wizard">
            <!-- SECTION 1 -->
            <h4></h4>
            <section>
                <div class="form-row">
                    <div class="form-col">
                        <label for="">
                            Partner:
                        </label>
                        <div class="form-holder">
                            <select name="" id="" class="form-control">
                                <option value="united states" class="option">Partner 1</option>
                                <option value="united kingdom" class="option">Partner 2</option>
                                <option value="viet nam" class="option">Partner 3</option>
                            </select>
                            <i class="zmdi zmdi-chevron-down"></i>
                        </div>
                    </div>
                    <div class="form-col">
                        <label for="">
                            Promotion:
                        </label>
                        <div class="form-holder">
                            <select name="" id="" class="form-control">
                                <option value="united states" class="option">Promotion 1</option>
                                <option value="united kingdom" class="option">Promotion 2</option>
                                <option value="viet nam" class="option">Promotion 3</option>
                            </select>
                            <i class="zmdi zmdi-chevron-down"></i>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-col my-datepicker">
                        <div class="start-date">
                            <label for="">
                                Start Date
                            </label>
                            <div class="form-holder">
                                <i class="zmdi zmdi-calendar"></i>
                                <input type="text" class="form-control datepicker-here" data-language='en'
                                    data-date-format="dd - mm - yyyy" id="dp1">
                            </div>
                        </div>
                        <div class="end-date">
                            <label for="">
                                End Date
                            </label>
                            <div class="form-holder">
                                <i class="zmdi zmdi-calendar"></i>
                                <input type="text" class="form-control datepicker-here" data-language='en'
                                    data-date-format="dd - mm - yyyy" id="dp2">
                            </div>
                        </div>
                    </div>
                    <div class="form-col">
                        <label for="" class="pb-08">
                            Prospect User Enabled?
                        </label>
                        <div class="form-holder">
                            <label class="radio-inline zmdi pull-left">
                                <input type="radio" name="prospectUser">Yes
                            </label>
                            <label class="radio-inline zmdi pull-left">
                                <input type="radio" name="prospectUser">No
                            </label>
                        </div>

                    </div>
                </div>
                <div class="form-row">
                    <div class="form-col">
                        <label for="">
                            User Creation:
                        </label>
                        <div class="form-holder">
                            <select name="" id="" class="form-control">
                                <option value="united states" class="option">OPEN</option>
                                <option value="united kingdom" class="option">CM15</option>
                                <option value="viet nam" class="option">Customer</option>
                            </select>
                            <i class="zmdi zmdi-chevron-down"></i>
                        </div>
                    </div>
                    <div class="form-col">
                        <label for="">
                            Account Restriction:
                        </label>
                        <div class="form-holder">
                            <select name="" id="registrationSelect" class="form-control">
                                <option value="Valid Cards Only" class="option">Valid Cards Only</option>
                                <option value="Premium Cards Only" class="option">Premium Cards Only</option>
                            </select>
                            <i class="zmdi zmdi-chevron-down"></i>
                        </div>
                    </div>
                </div>
            </section>
